<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="base.css" />
    <title>calculator_layout</title>
  </head>
  <body>
    <section class="container">
      <div class="display"><p>0</p></div>
      <div class="C"><p>C</p></div>
      <div class="back"><p>←</p></div>
      <div class="divide"><p>÷</p></div>
      <div class="seven"><p>7</p></div>
      <div class="eight"><p>8</p></div>
      <div class="nine"><p>9</p></div>
      <div class="multiply"><p>×</p></div>
      <div class="four"><p>4</p></div>
      <div class="five"><p>5</p></div>
      <div class="six"><p>6</p></div>
      <div class="minus"><p>-</p></div>
      <div class="one"><p>1</p></div>
      <div class="two"><p>2</p></div>
      <div class="three"><p>3</p></div>
      <div class="plus"><p>+</p></div>
      <div class="zero"><p>0</p></div>
      <div class="equals"><p>=</p></div>
    </section>
  </body>
</html>
